[supervisord]
nodaemon=true

[program:mysqld]
user=mysql
command=/usr/sbin/mysqld
autorestart=true

[program:cowrie]
user=tpot
directory=/opt/cowrie/
command=bash -c 'cp /opt/cowrie/misc/userdb.txt /data/cowrie/misc/ && exec /usr/bin/python /usr/bin/twistd --nodaemon -y cowrie.tac -l /data/cowrie/log/cowrie.log --pidfile /var/run/cowrie/cowrie.pid cowrie'
autorestart=true

[program:ewsposter]
command=bash -c 'sleep 10 && exec /usr/bin/python /opt/ewsposter/ews.py -c /data/ews/conf/ -m kippo -l 60'
autorestart=true
